<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台试卷添加</title>
    <link href="../../../../thinkphp/Public/admin/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../../thinkphp/Public/admin/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../../../../thinkphp/Public/admin/css/plugins/toastr/toastr.min.css" rel="stylesheet">
    <link href="../../../../thinkphp/Public/admin/css/animate.css" rel="stylesheet">
    <link href="../../../../thinkphp/Public/admin/css/style.css" rel="stylesheet">
</head>
<body>
<div id="wrapper">
    <!--左侧导航栏 开始-->
    <include file="./Application/Admin/View/index/left.html" />
    <!--左侧导航栏 结束-->

    <div id="page-wrapper" class="gray-bg">
        <!--右侧header头 开始-->
        <include file="./Application/Admin/View/index/right_top.html" />
        <!--右侧header头 结束-->

        <!--右侧详情展示 开始-->
        <div class="ibox-content">
            <form action="/thinkphp/admin/test/insert" method="post" class="form-horizontal">
                <div class="form-group"><label class="col-sm-2 control-label">试卷题目：</label>
                    <div class="col-sm-10"><input type="text" class="form-control" name="sname"></div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group"><label class="col-sm-2 control-label">科目：</label>
                    <div class="col-sm-10">
                        <select class="form-control m-b" name="tid">
                            <option>请选择...</option>
                            <foreach name="data" item="vo">
                                <option value="{$vo['id']}">{$vo['pname']}</option>
                            </foreach>
                        </select>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group"><label class="col-sm-2 control-label">难易程度：</label>
                    <div class="col-sm-10">
                        <select class="form-control m-b" name="status">
                            <option>请选择...</option>
                            <option value="1">简单</option>
                            <option value="2">适中</option>
                            <option value="3">有点难</option>
                        </select>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group"><label class="col-sm-2 control-label">试卷内容：</label>
                    <div class="col-sm-10">
                        <div>
                            <label>
                                <textarea cols="70" rows="30"  name="content" id="container"></textarea>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                        <button class="btn btn-primary" type="submit">添 加</button>
                        <button class="btn btn-primary" type="reset">重 置</button>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
            </form>
            <script type="text/javascript">
                CKEDITOR.replace('content',{
                    toolbar : 'Full',
                    uiColor : '#9AB8F3',
                    height:'300'
                });
            </script>
        </div>
        <!--右侧详情展示 结束-->

        <!--右侧尾部信息 开始-->
        <include file="./Application/Admin/View/index/footer.html" />
        <!--右侧尾部信息 结束-->
    </div>
</div>

<!-- 配置文件 -->
<script type="text/javascript" src="../../../../thinkphp/Public/ckeditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="../../../../thinkphp/Public/ckeditor/ueditor.all.js"></script>
<script type="text/javascript" charset="utf-8" src="../../../../thinkphp/Public/ckeditor/lang/zh-cn/zh-cn.js"></script>
<!-- 实例化编辑器 -->
<script type="text/javascript">
    var ue = UE.getEditor('container');
</script>

<!-- Mainly scripts -->
<script src="../../../../thinkphp/Public/admin/js/jquery-2.1.1.js"></script>
<script src="../../../../thinkphp/Public/admin/js/jquery-ui-1.10.4.min.js"></script>
<script src="../../../../thinkphp/Public/admin/js/bootstrap.min.js"></script>
<script src="../../../../thinkphp/Public/admin/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="../../../../thinkphp/Public/admin/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="../../../../thinkphp/Public/admin/js/inspinia.js"></script>
<script src="../../../../thinkphp/Public/admin/js/plugins/pace/pace.min.js"></script>
<script>
    $(document).ready(function(){
        $("#todo, #inprogress, #completed").sortable({
            connectWith: ".connectList",
            update: function( event, ui ) {
                var todo = $( "#todo" ).sortable( "toArray" );
                var inprogress = $( "#inprogress" ).sortable( "toArray" );
                var completed = $( "#completed" ).sortable( "toArray" );
                $('.output').html("ToDo: " + window.JSON.stringify(todo) + "<br/>" + "In Progress: " + window.JSON.stringify(inprogress) + "<br/>" + "Completed: " + window.JSON.stringify(completed));
            }
        }).disableSelection();
    });
</script>
</body>
</html>
